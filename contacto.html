<body>
  <header>
    <h2 class="logo">Salta</h2>
    <input type="checkbox" id="check">
    <label for="check" class="mostrar-menu">
        &#8801

    <nav class="menu">
        <a href="index.html">Home</a>

    </nav>
</header>
    <div class="container">
        <form action="" name="form_contacto" id="form_contacto">
      
          <label for="fname">Nombre/s</label>
          <input type="text" id="fname" name="firstname" placeholder="Su nombre..">
      
          <label for="lname">Apellido</label>
          <input type="text" id="lname" name="lastname" placeholder="Su apellido..">
      
          <label for="country">País</label>
          <select id="country" name="country">
            <option value="argentina">Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="brasil">Brasil</option>
          </select>
          <label for="email">Su Email</label><input type="email" name="email" id="email" placeholder="Ingrese su mail" required>
          <label for="subject">Su consulta</label>
          <textarea id="subject" name="subject" placeholder="Déjenos su comentario o consulta.." style="height:200px"></textarea>
      
          <input type="submit" value="Enviar" onclick="validateEmail(document.form_contacto.email.email)">
      
        </form>
      </div>  
      <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="img/Logo de WEB Footer completo.png" alt="Logo de la Web">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>OFICINA DE TURISMO</h2>
                <p>Dirección: Buenos Aires 93, A4400 Salta.</p>
                <p>Teléfono: 0387 431-0650.</p>
                <p>Horario de Atención: 08:00 a 20:00.</p>
            </div>
            <div class="box">
                <h2>SEGUINOS</h2>
                <div class="redes-sociales">
                    <a href="https://www.facebook.com/Visit.Salta/" target="_blank" class="fa-brands fa-facebook-f"
                        style="color: #ffffff;"></a>
                    <a href="https://www.instagram.com/visitsalta/" target="_blank" class="fa-brands fa-instagram"
                        style="color: #ffffff;"></a>
                    <a href="https://www.youtube.com/user/SaltaPromo" target="_blank" class="fa-brands fa-youtube"
                        style="color: #ffffff;"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small> &copy; 2023 <b>Descubrí Salta</b> - Todos los Derechos Reservados.</small>
