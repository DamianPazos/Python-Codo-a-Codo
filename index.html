<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Salta</title>
</head>

<body>
    <main class="main">
        <section class="carousel-images">
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-item"><img src="img/salta1.jpg" alt=""></div>
                    <div class="carousel-item"><img src="img/salta2.jpg" alt=""></div>
                    <div class="carousel-item"><img src="img/salta3.jpg" alt=""></div>
                    <div class="carousel-item"><img src="img/salta4.jpg" alt=""></div>
                    <div class="carousel-item"><img src="img/salta5.jpg" alt=""></div>
                    <div class="carousel-item"><img src="img/salta6.jpg" alt="Quebrada de las Conchas"></div>
                    <div class="carousel-item"><img src="img/salta7.jpg" alt="Parque Nacional 'El Rey'"></div>
                </div>
            </div>
        </section>
        <section class="card-place">
            <div class="card-container">
                <div class="card-item">
                    <h3 class="card-title">Ciudad de Salta</h3>
                    <div class="card-image-container">
                        <img class="card-image" src="img/ciudad-salta.jpg" alt="Ciudad de Salta">
                    </div>
                </div>
                <div class="card-item">
                    <h3 class="card-title">Cafayate</h3>
                    <div class="card-image-container">
                    <img class="card-image" src="img/cafayate-salta.jpg" alt="Cafayate">
                </div>
                </div>
                <div class="card-item">
                    <h3 class="card-title">Cachi</h3>
                    <div class="card-image-container">
                    <img class="card-image" src="img/cachi-salta.jpg" alt="Cachi">
                </div>
                </div>
            </div>
        </section>
        <section class="map">
            <div class="map-container">
                <h3 class="map-title">Descrubi Salta</h3>
                <iframe class="map-iframe"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1863273.4682985086!2d-66.77685141565667!3d-24.19956409392065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941b0d2938ead0c7%3A0x8b4a1bd1f6c37998!2sSalta!5e0!3m2!1ses-419!2sar!4v1684386860851!5m2!1ses-419!2sar"
                    width="600" height="450"></iframe>
            </div>
        </section>
    </main>
    <script src="index_code.js"></script>
</body>

</html>
